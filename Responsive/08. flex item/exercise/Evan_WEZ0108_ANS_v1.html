<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEZ0108_ANS_v1</title>
    <link rel="stylesheet" href="Evan_WEZ0108_ANS_v1.css">
</head>

<body>
    <main>

        <!-- Ex flex-grow -->
        <section class="ex-flex-grow-header container">
            <h1 style="text-align: center; margin-top: 30px; font-size: 30px;">Exercise flex-grow</h1>
            <p style="text-align: center; margin-top: 15px;">Angka menunjukan besaran grow yang diinginkan</p>
        </section>

        <section class="ex-flex-grow-content container">
            <!-- Baris 1 -->
            <div class="flex-grow row">
                <div class="col grow-1" style="flex-grow: 1;">1</div>
                <div class="col grow-2" style="flex-grow: 2;">2</div>
                <div class="col grow-3" style="flex-grow: 3;">3</div>
                <div class="col grow-2" style="flex-grow: 2;">2</div>
                <div class="col grow-3" style="flex-grow: 3;">3</div>
                <div class="col grow-1" style="flex-grow: 1;">1</div>
            </div>
            <!-- Baris 2 -->
            <div class="flex-grow row">
                <div class="col grow-1" style="flex-grow: 3;">3</div>
                <div class="col grow-2" style="flex-grow: 2;">2</div>
                <div class="col grow-3" style="flex-grow: 1;">1</div>
                <div class="col grow-2" style="flex-grow: 2;">2</div>
                <div class="col grow-3" style="flex-grow: 1;">1</div>
                <div class="col grow-1" style="flex-grow: 3;">3</div>
            </div>
            <!-- Baris 3 -->
            <div class="flex-grow row">
                <div class="col grow-1" style="flex-grow: 2;">2</div>
                <div class="col grow-2" style="flex-grow: 3;">3</div>
                <div class="col grow-3" style="flex-grow: 1;">1</div>
                <div class="col grow-2" style="flex-grow: 1;">1</div>
                <div class="col grow-3" style="flex-grow: 3;">3</div>
                <div class="col grow-1" style="flex-grow: 2;">2</div>
            </div>
        </section>

    </main>
</body>

</html>
