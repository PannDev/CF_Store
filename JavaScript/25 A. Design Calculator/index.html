<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="row box">
            <div class="content">

                <!-- Calc Bagian Atas -->
                <div class="calc-top">
                    <input type="text" placeholder="0" id="calc-layer">
                </div>

                <!-- Calc Konten -->
                <div class="calc-content">
                    <div class="tombol">
                        <div class="tombol-item btn-operator">AC</div>
                        <div class="tombol-item btn-operator">%</div>
                        <div class="tombol-item btn-operator">/</div>
                        <div class="tombol-item">9</div>
                        <div class="tombol-item">8</div>
                        <div class="tombol-item">7</div>
                        <div class="tombol-item">6</div>
                        <div class="tombol-item">5</div>
                        <div class="tombol-item">4</div>
                        <div class="tombol-item">3</div>
                        <div class="tombol-item">2</div>
                        <div class="tombol-item">1</div>
                        <div class="tombol-item">.</div>
                        <div class="tombol-item">0</div>
                        <div class="tombol-item btn-operator">C</div>
                    </div>
                    <div class="operator">
                        <div class="tombol-item btn-operator">X</div>
                        <div class="tombol-item btn-operator">-</div>
                        <div class="tombol-item btn-operator">+</div>
                        <div class="tombol-item samadengan btn-operator">=</div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
