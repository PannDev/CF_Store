<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan IF</title>
</head>

<body>
    <h1>Percabangan IF ELSE</h1>

    <script>
        // contoh IF saja

        //contoh penilaian tugas// 
        /*
            1. nilai dengan angka diatas atau sama dengan 80 dapat nilai A
            2. nilai dengan angka diatas atau sama dengan 60 dapat nilai B
            2. nilai dengan angka diatas atau sama dengan 50 dapat nilai C
            2. nilai dibawah 50 dianggap tidak lulus  
        */

        var a = prompt("Masukan Nilai?", ""); //kita coba pakai prompt
        // var a = 80;
        if (a > 49) {
            alert("Nilai : " + a + ", Selamat kamu lulus");
        } else {
            alert("Nilai : " + a + ", Anda kamu lulus");
        }
    </script>
</body>

</html>
