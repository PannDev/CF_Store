<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan FOR</title>
</head>

<body>
    <script>
        /**
         *  for termasuk kedalam counter loop atau sudah ditentukan
         * atau sudah jelas jumlah perulangan yang terjadi 
         * terdapat 3 model for 
         * for
         * for in
         * for of
         */
        var data = [];

        //contoh for
        var count = 10;
        for (let index = 0; index < count; index++) {
            document.write("tulisan ini dibuat 10 kali perulangan");
            document.write("data ke " + (index + 1));
            document.write("<br>");
            document.write("<br>");
        }
    </script>
</body>

</html>
