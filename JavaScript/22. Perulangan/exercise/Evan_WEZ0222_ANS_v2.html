<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<body>
    <h2>Pengulangan For</h2>
    <pre>
    saya memiliki data array sebagai berikut :
    let fruits = ['Apple','Banana','Pineapple','Water Melon','Grape','Kiwi','Orange'];
</pre>
    <br>
    <br>
    <h2>Hasil output akan dibawah :</h2>
    <script>

        let fruits = ['Apple', 'Banana', 'Pineapple', 'Water Melon', 'Grape', 'Kiwi', 'Orange'];
       for (const fruit of fruits) {
          document.write(fruit);
          document.write('<br>');
       }

    </script>


</body>

</html>
