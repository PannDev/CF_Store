<body>
    <h2>Pengulangan For</h2>
    <p>
        Silakan buat tampilan seperti dibawah :
    </p>
    <pre>
        *
        **
        ***
        ****
        *****
        ******
        *******
        ********
        *********
    </pre>
    <br>
    <br>
    <h2>Hasil output dihasilkan dari javascript</h2>


    <script>
        let bintang = '*';
        // let count = '9';
        for (let index = 0; index <10 ; index++) {
             document.write('<br>');
            for (let index2 = 0; index2 < index; index2++) {
                document.write(bintang);
            }
        }
    </script>
</body>
